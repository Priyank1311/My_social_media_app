{% extends 'base.html' %}

{% block content %}
<div class="profile-header mb-4">
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="profile-image">
            </div>
            <div class="col-md-8">
                <h2>{{ user.username }}</h2>
                <p>{{ user.profile.bio }}</p>
                <p><i class="fas fa-map-marker-alt"></i> {{ user.profile.location }}</p>
                <button class="btn btn-primary">Edit Profile</button>
            </div>
        </div>
    </div>
</div>

<h3>Your Posts</h3>
{% for post in user_posts %}
<div class="card">
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">{{ post.created_at }}</h6>
        <p class="card-text">{{ post.content }}</p>
        <a href="#" class="card-link"><i class="far fa-heart"></i> Like</a>
        <a href="#" class="card-link"><i class="far fa-comment"></i> Comment</a>
        <a href="#" class="card-link"><i class="far fa-share-square"></i> Share</a>
    </div>
</div>
{% endfor %}
{% endblock %}
