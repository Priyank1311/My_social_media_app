{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Create a Post</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="What's on your mind?" name="content"></textarea>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>
    </div>
</div>

{% for post in posts %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.user.username }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.created_at }}</h6>
        <p class="card-text">{{ post.content }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid" alt="Post image">
        {% endif %}
        <a href="#" class="card-link"><i class="far fa-heart"></i> Like</a>
        <a href="#" class="card-link"><i class="far fa-comment"></i> Comment</a>
    </div>
</div>
{% endfor %}
{% endblock %}
